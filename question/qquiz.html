<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <title>Breast Cancer Risk Assessment Quiz</title>
  <link rel="stylesheet" href="./qquiz.css">
</head>
<body>
    <div class="quiz-box">
      <img src="oncotech.png" alt="Pink Pulse">
      <div class="quiz-header">
         <span>pink pulse</span> 
         <span class="header-score">Score: <span id="score">0</span> / 13</span>
      </div>
      <h2 id="question-text" class="question-text">What is your age group?</h2>
      <div class="option-list">
         <div class="option" onclick="selectOption(0)">
            <span id="opt1">a. Under 30</span>
         </div>
         <div class="option" onclick="selectOption(1)">
            <span id="opt2">b. 30-50</span>
         </div>
         <div class="option" onclick="selectOption(2)">
            <span id="opt3">c. Over 50</span>
         </div>
      </div>
      <div class="quiz-footer">
        <span id="question-total" class="question-total">1 of 5 questions</span>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
      </div>
    </div>

     <!-- Falling logos  -->
     <div id="falling-logos" class="falling-logos">
  </div>

  <script src="./question.js"></script>
</body>
</html>
